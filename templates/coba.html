<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0; /* Latar belakang keseluruhan */
        }
        .left-side {
            background-color: #fff;
            padding: 20px;
            height: 100vh;
        }

        .right-side {
            background-color: #f5f5f5;
            padding: 20px;
            height: 100vh;
        }
    </style>
    <title>Login | MariBelajar</title>
</head>
<body>
   
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
        <script>
        swal("Gagal Login", "{{message}}", "error");
        </script>
    {% endfor %}
    {% endif %}
    {% endwith %}


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-side">
                <img src="{{ url_for('static', filename='Students-rafiki.svg') }}" alt="Gambar Vektor" class="img-fluid">
            </div>
            <div class="col-md-6 right-side">
                <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                    <div class="row" style="padding: 20px 20px 20px 20px;">
                        <div class="col-md-12">
                            <h2 style="font-weight: bold; color: #2f3966!important;;"><span style="font-weight: bold; color: #f08519!important;;">Mari</span>Belajar</h2>
                            <p>Belajar dimanapun dan kapanpun dengan mudah dan cepat.</p>
                        </div>
                        <div class="col-md-12">
                            <div id="video-container">              
                                <img src="{{ url_for('video_coba') }}" style="border-radius: 15px;" width="100%">               
                            </div> 
                            <p style="font-size: 12px; font-weight: 600; padding-top: 3%;">Copyright Â© 2023 | BisadiStartup</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
