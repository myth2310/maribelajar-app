{% extends 'component/base1.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-green">
                <div class="panel-heading">
                    Edit Soal
                </div>
                <div class="panel-body">
                    <div class="row" style="padding-left: 2%; padding-right: 2%;">
                        <form action="/edit-soal/{{soal.soal_id}}" method="post">
                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="form-group">
                                        <label for="Select">Kategori Ujian</label>
                                        <select name="kategori_id" id="Select" class="form-control" required>
                                            <option value="{{soal.kategori_id}}">{{soal.nama_kategori}}</option>
                                            {% for kategori in kategori %}
                                            <option value="{{kategori.kategori_id}}">{{kategori.nama_kategori}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="form-group">
                                        <label>Pertanyaan</label>
                                        <input id="pertanyaan" type="hidden" name="pertanyaan" value="{{soal.pertanyaan}}" placeholder="Ketikan Pertanyaan" required>
                                        <trix-editor input="pertanyaan"></trix-editor>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="form-group">
                                        <label>Jawaban A</label>
                                        <textarea class="form-control" rows="3" name="jawaban_a" placeholder="Jawaban A" required>{{soal.jawaban_a}}</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="form-group">
                                        <label>Jawaban B</label>
                                        <textarea class="form-control" rows="3" name="jawaban_b" placeholder="Jawaban B">{{soal.jawaban_b}}</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="form-group">
                                        <label>Jawaban C</label>
                                        <textarea class="form-control" rows="3" name="jawaban_c" placeholder="Jawaban C">{{soal.jawaban_c}}</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="form-group">
                                        <label>Jawaban D</label>
                                        <textarea class="form-control" rows="3" name="jawaban_d" placeholder="Jawaban D">{{soal.jawaban_d}}</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-10">
                                    <label>Jawaban Benar</label>
                                    <div class="form-group">
                                        <label class="radio-inline">
                                            <input type="radio" name="correct" id="optionsRadiosInline1" value="A" {% if soal.correct == 'A' %}checked{% endif %}>A
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="correct" id="optionsRadiosInline2" value="B" {% if soal.correct == 'B' %}checked{% endif %}>B
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="correct" id="optionsRadiosInline3" value="C" {% if soal.correct == 'C' %}checked{% endif %}>C
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="correct" id="optionsRadiosInline4" value="D" {% if soal.correct == 'D' %}checked{% endif %}>D
                                        </label>                                                                           
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Edit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
